<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TETRIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="root">
        <h1>
            <span style="color: red">T</span>
            <span style="color: orange">E</span>
            <span style="color: yellow">T</span>
            <span style="color: green">R</span>
            <span style="color: cyan">I</span>
            <span style="color: purple">S</span>
        </h1>
    </div>

    <div class="main">

    </div>

    <input type="text" readonly>

    <div class="controls">
        <h2>Управление</h2>
        <p>Вправо - стрелка вправо</p>
        <p>Влево - стрелка влево</p>
        <p>Повернуть фигуру - стрелка вверх</p>
        <p>Ускорить фигуру - стрелка вниз</p>
    </div>

    <div class="overplay"></div>

    <div class="modal">
        <h2>Выберете уровень сложности</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
